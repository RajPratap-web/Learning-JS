<html lang="en">
<head>
  <link rel="stylesheet" href="myntrabag.css">
  <title>Myntra bag</title>
</head>
<body>
  
  <button class="add-to-bag"
  onclick = "cartQuantity++;
  document.querySelector('#cart-summary').
  innerText = `Your Bag has ${cartQuantity} items`;
  ">add to Bag</button>

  <button class=" wishlist " onclick="cartQuantity--;
  document.querySelector('#cart-summary').
  innerText = `Your Bag has ${cartQuantity} items`;
 ">Move to wishlist</button>

  <button class="add-to-bag" 
  onclick="cartQuantity = cartQuantity + 2;

  innerText = `Your Bag has ${cartQuantity} items`;
  ">Add 1+1 sale Items</button>

  <h1 id="cart-summary"></h1>

  <script>
    let cartQuantity =0;
    document.querySelector('#cart-summary').
    innerText = `Your Bag has ${cartQuantity} Items`;
  </script>

</body>
